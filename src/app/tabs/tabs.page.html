<ion-header [translucent]="false" class="ion-padding ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
        <img src='./assets/icon/favicon.png'  style="margin-left:0px; display:inline" width="35px;"  alt="cpl-logo">
    </ion-buttons>

    <ion-title class="ion-text-center ion-text-uppercase">
      <h4>Sales Visits</h4>
    </ion-title>
   
    <ion-buttons slot="end" (click)="presentActionSheet()">
        <ion-icon  name="ellipsis-vertical" size="medium"></ion-icon>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="calendar-number-outline"></ion-icon>
      <ion-label>VISITS</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon name="create-outline"></ion-icon>
      <ion-label>NEW REPORT</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="share-outline"></ion-icon>
      <ion-label>OUTBOX</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon name="qr-code-outline"></ion-icon>
      <ion-label>CATALOGUE</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
